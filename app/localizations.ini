hint_base64_decoder = Unencrypted text
help_url_encoder = Prepares your string for using in a URL address. Start the string with prefix `url:` to use this transformer.
help_url_decoder = Decodes a URL string into readable text. Start the string with prefix `url:` to use this transformer.

