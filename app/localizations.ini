help_send_suggestion = If you need a feature that is not implemented yet, see the [bot's GitHub page](https://github.com/kozalosev/textUtilsBot/issues) and create an issue with your suggestion.
decrypt = Decrypt
missing_original_text = Oops! I lost the original text :(
hint_banner_maker = Make a banner
